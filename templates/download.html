{% extends "base.html" %}
{% block title %}Download Starting - URL Forwarder{% endblock %}
{% block content %}
    <div class="section">
        <h1>ðŸ“¦ Download Starting</h1>
        <div class="row-gap"></div>
        <p>Your download will start shortly...</p>

        <p class="time-message">If the download doesn't start automatically, 
        <a href="{{ destination }}" target="_blank">click here</a>.</p>

    <script>

        }, 1000);
